<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <video src="../upload/brand/upload_81d17a1ab3a784e982e764e6a5a28397.mp4" controls></video>
        <!-- 1. 在页面中有一个文件框 -->
        <!-- name 调用后台接口的参数键 把当前file文件对象作为值 -->
        <!-- data-url是接口地址 -->
        <input type="file" name="pic1" data-url="/category/addSecondCategoryPic" class="file">
        <!-- 2. 引包 -->
        <!-- 1. 引入jQuery -->
        <script src="./lib/jquery/jquery.js"></script>
        <!-- 引入一个ui -->
        <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
        <!-- 引入一个框架什么包 使用iframe上传 -->
        <script src="./lib/jquery-fileupload/jquery.iframe-transport.js"></script>
        <!-- 最后在引入一个fileupload -->
        <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
        <!-- 3.初始化 -->
        <script >
            $('.file').fileupload({
                success:function(data){
                    // 只要选择文件发送变化自己就会触发
                    console.log(data);
                }
            })
        </script>
</body>
</html>
